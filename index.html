<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAB</title>
    <link rel="stylesheet" href="common.css" />

    <style>
      html {
        background: var(--base);
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        text-align: center;
        box-sizing: border-box;
        padding: 1rem;
        margin: auto;
        background: var(--base);
        min-height: 100vh;
        width: 65ch;
        max-width: 100%;
      }

      a {
        color: var(--text);
        text-decoration: none;
      }

      h1 {
        font-size: 2rem;
      }

      svg {
        color: var(--accent);
        width: 65ch;
        max-width: 80vw;
      }

      .button {
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        background: var(--mantle);
        margin: 1rem 0;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- this is for the bots ig -->
    <!-- just didn't have the time to make it properly -->
    <span style="filter: opacity(0); user-select: none; height: 0"
      >Choose your language</span
    >

    <main>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-languages-icon lucide-languages"
      >
        <path d="m5 8 6 6" />
        <path d="m4 14 6-6 2-3" />
        <path d="M2 5h12" />
        <path d="M7 2h1" />
        <path d="m22 22-5-10-5 10" />
        <path d="M14 18h6" />
      </svg>

      <h1>Choose your language</h1>

      <a class="button" href="/en">English</a>
      <a class="button" href="/ru">Русский</a>
    </main>

    <h2>
      <a href="/"> LAB </a>
    </h2>
  </body>
</html>
